apiVersion: apps/v1
kind: Deployment
metadata:
  name: globeco-order-service
  labels:
    app: globeco-order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: globeco-order-service
  template:
    metadata:
      labels:
        app: globeco-order-service
    spec:
      containers:
        - name: globeco-order-service
          image: kasbench/globeco-order-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://globeco-order-service-postgresql:5432/postgres"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "postgres"
            - name: METRICS_CUSTOM_ENABLED
              value: "true"
            - name: METRICS_CUSTOM_HTTP_ENABLED
              value: "true"
            - name: METRICS_CUSTOM_DATABASE_ENABLED
              value: "true"
            - name: SECURITY_SERVICE_URL
              value: "http://globeco-security-service:8000"
            - name: PORTFOLIO_SERVICE_URL
              value: "http://globeco-portfolio-service:8000"
            - name: EXTERNAL_SERVICES_SECURITY_URL
              value: "http://globeco-security-service:8000"
            - name: EXTERNAL_SERVICES_PORTFOLIO_URL
              value: "http://globeco-portfolio-service:8000"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "1000m"
              memory: "1000Mi"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 240
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # startupProbe:
          #   httpGet:
          #     path: /actuator/health/readiness
          #     port: 8081
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   failureThreshold: 30
      restartPolicy: Always 