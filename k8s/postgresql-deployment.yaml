apiVersion: v1
kind: Service
metadata:
  name: globeco-order-service-postgresql-headless
  namespace: globeco
spec:
  clusterIP: None
  selector:
    app: globeco-order-service-postgresql
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: globeco-order-service-postgresql
  namespace: globeco
spec:
  serviceName: globeco-order-service-postgresql-headless
  replicas: 1
  selector:
    matchLabels:
      app: globeco-order-service-postgresql
  template:
    metadata:
      labels:
        app: globeco-order-service-postgresql
    spec:
      initContainers:
        - name: init-postgres-data
          image: busybox:1.35
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /mnt/postgres-data/pgdata
              chown -R 999:999 /mnt/postgres-data
              chmod 755 /mnt/postgres-data
              chmod 700 /mnt/postgres-data/pgdata
          volumeMounts:
            - name: globeco-order-service-postgresdb-storage
              mountPath: /mnt/postgres-data
      containers:
        - name: globeco-order-service-postgresql
          image: postgres:18.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: "trust"
            - name: PGDATA
              value: "/mnt/postgres-data/pgdata"
          args:
            - "-c"
            - "listen_addresses=0.0.0.0"
          volumeMounts:
            - name: globeco-order-service-postgresdb-storage
              mountPath: /mnt/postgres-data
  volumeClaimTemplates:
    - metadata:
        name: globeco-order-service-postgresdb-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-storage
        selector:
          matchLabels:
            app: order-service-postgres
            type: local
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: globeco-order-service-postgresql
  namespace: globeco
spec:
  selector:
    app: globeco-order-service-postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP 