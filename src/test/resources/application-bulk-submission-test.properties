# Test configuration for bulk submission integration tests
# Disable database and external service dependencies for unit testing

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable external service calls
security.service.url=http://localhost:9999
portfolio.service.url=http://localhost:9999
trade.service.url=http://localhost:9999

# Disable metrics and monitoring for tests
management.endpoints.web.exposure.include=health
management.metrics.export.prometheus.enabled=false
metrics.custom.enabled=false

# Bulk submission test configuration
bulk.submission.enabled=true
bulk.submission.trade-service.timeout-ms=30000
bulk.submission.trade-service.max-batch-size=50
bulk.submission.fallback.enabled=false
bulk.submission.monitoring.performance-monitoring-enabled=false