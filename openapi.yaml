openapi: 3.0.3
info:
  title: GlobeCo Order Service - Status API
  version: 1.0.0
  description: |
    OpenAPI specification for the Status API in the GlobeCo Order Service.
    Provides endpoints to manage order status values.
servers:
  - url: /api/v1
paths:
  /statuses:
    get:
      summary: List all statuses
      operationId: listStatuses
      tags: [Status]
      responses:
        '200':
          description: List of all statuses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StatusDTO'
    post:
      summary: Create a new status
      operationId: createStatus
      tags: [Status]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusPostDTO'
      responses:
        '200':
          description: The created status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusDTO'
        '400':
          $ref: '#/components/responses/BadRequest'
  /status/{id}:
    get:
      summary: Get a status by ID
      operationId: getStatusById
      tags: [Status]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusDTO'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update an existing status
      operationId: updateStatus
      tags: [Status]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusDTO'
      responses:
        '200':
          description: The updated status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusDTO'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete a status by ID
      operationId: deleteStatus
      tags: [Status]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: version
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Status deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /orderTypes:
    get:
      summary: List all order types
      operationId: listOrderTypes
      tags: [OrderType]
      responses:
        '200':
          description: List of all order types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderTypeDTO'
    post:
      summary: Create a new order type
      operationId: createOrderType
      tags: [OrderType]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderTypePostDTO'
      responses:
        '200':
          description: The created order type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderTypeDTO'
        '400':
          $ref: '#/components/responses/BadRequest'
  /orderType/{id}:
    get:
      summary: Get an order type by ID
      operationId: getOrderTypeById
      tags: [OrderType]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The order type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderTypeDTO'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update an existing order type
      operationId: updateOrderType
      tags: [OrderType]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderTypeDTO'
      responses:
        '200':
          description: The updated order type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderTypeDTO'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete an order type by ID
      operationId: deleteOrderType
      tags: [OrderType]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: version
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Order type deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /blotters:
    get:
      summary: List all blotters
      operationId: listBlotters
      tags: [Blotter]
      responses:
        '200':
          description: List of all blotters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlotterDTO'
    post:
      summary: Create a new blotter
      operationId: createBlotter
      tags: [Blotter]
